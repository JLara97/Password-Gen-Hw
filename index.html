<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Password Generator</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Generate a Password</h2>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password">
                 </textarea>
            </div>
        </div>

        <div class="row">
            <div class="col 6">
                <button id="generate" class="btn btn-secondary">Generate Password</button>
            </div>
            <div class="col 6">
                <button id="copy" class="btn btn-secondary">Copy to Clipboard </button>
            </div>
        </div>
    </div>




    <script src="assets/js/script.js"></script>
</body>

</html>
